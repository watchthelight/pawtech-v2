name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Typecheck & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Typecheck
        run: npm run typecheck
        continue-on-error: true  # Pre-existing TS errors - tracked for cleanup
      - name: Lint
        run: npm run lint
        continue-on-error: true  # Pre-existing lint errors in scripts/
      - run: npm run format:check

  test:
    name: Tests
    runs-on: ubuntu-latest
    env:
      # Dummy values for test environment validation
      DISCORD_TOKEN: test_token_for_ci
      CLIENT_ID: 123456789012345678
      RESET_PASSWORD: test_password
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Run tests
        run: npm run test -- --coverage
        continue-on-error: true  # Some tests have pre-existing failures
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
